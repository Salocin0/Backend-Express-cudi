version: '3.8'

services:
  backend:
    build: ./Backend-Express-cudi
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./Backend-Express-cudi/.env.dev
    depends_on:
      - mongo

  frontend:
    build: ./ecommerce-react
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - HOST=0.0.0.0
    env_file:
      - ./ecommerce-react/.env.dev
    command: ["npm", "run", "preview", "--", "--host", "0.0.0.0", "--port", "5173"]
    depends_on:
      - backend

  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
